{% extends "base.html" %}

{% block title %}{{ code }} - {{ blog_title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="error-page">
        <div class="error-code">{{ code }}</div>
        <h2>{{ message }}</h2>
        <p>
            {% if code == 404 %}
            您访问的页面不存在或已被移除。
            {% elif code == 403 %}
            您没有权限访问此页面。
            {% else %}
            服务器遇到了问题，请稍后再试。
            {% endif %}
        </p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> 返回首页
        </a>
    </div>
</div>
{% endblock %}
