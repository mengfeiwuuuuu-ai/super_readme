{% extends "base.html" %}

{% block title %}注册 - {{ blog_title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class="fas fa-user-plus"></i> 用户注册</h2>
                <p>创建账户以开始管理博客</p>
            </div>
            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> 用户名</label>
                    <input type="text" id="username" name="username" class="form-control"
                           placeholder="请输入用户名 (至少2个字符)" required minlength="2">
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> 邮箱</label>
                    <input type="email" id="email" name="email" class="form-control"
                           placeholder="请输入邮箱地址" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> 密码</label>
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="请输入密码 (至少6个字符)" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm_password"><i class="fas fa-lock"></i> 确认密码</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control"
                           placeholder="请再次输入密码" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> 注册
                </button>
            </form>
            <div class="auth-footer">
                <p>已有账号？ <a href="{{ url_for('login') }}">立即登录</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
